<div class="book-info">
  <div class="book-info-img">
    <img class="book-info-img-de" src="{{stateLesson.picURL}}" alt="">
  </div>
  <h2 class="book-info-title">{{stateLesson.name}}</h2>
  <p class="book-info-ID">{{stateLesson.ID}}</p>
  <span class="book-info-left">{{stateLesson.left}}</span>
  <span class="book-info-read">{{stateLesson.read}}</span>
  <span class="book-info-type">{{stateLesson.types}}</span>
  <button type="button" (click)="order()" [class.disabled]="disableJudge()" [disabled]="disableJudge()">预定</button>
  <!-- <button type="button" (click)="select()" [class.disabled]="selectJudge()" [disabled]="selectJudge()">选课</button> -->
</div>
