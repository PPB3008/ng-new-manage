<ul>
  <li *ngFor="let book of books; let num=index" >
    <a  class="book-item-wrapper" href="" target="__blank">
      <div class="book-item-img"><img src="..\assets\images\working-with-data-in-wordpress-introduction-database-tables.jpg" alt=""></div>
      <div class="book-item-info">
        <h4>{{book.name}}</h4>
        <p>{{book.ID}}</p>
        <label for="numbers of audiunce">{{book.read}}</label>
      </div>
    </a>
</li>
</ul>
