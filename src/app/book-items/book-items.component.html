<select name="排序" id="item-queue" (onchange)="queueJudge()" #queue>
		<option value="lessonTypes">lessonTypes</option>
		<option value="terms">terms</option>
	
</select>
<div [ngSwitch]="reset()">
	<ul>
		<li class="type-block" *ngFor="let type of lessonTypes;let queueNum=index" >
			<h2>{{type.typeID}}</h2>
			<h3>{{type.typeName}}</h3>
			<ul class="type-item-block">
					<!-- let show=lesson.types==type.typeID; -->
				<li *ngFor="let lesson of lessons; let num=index;">
					<div class="lesson-wrapper">
						<a (click)="itemClick(lesson)"  class="book-item-wrapper"> 
							<div class="book-item-img"><img src="{{lesson.picURL}}" alt=""></div>
							<div class="book-item-info">
								<h4>{{lesson.name}}</h4>
								<h5>{{lesson.ID}}</h5>
								<span class="book-info-state">{{info.collectJudge(lesson.ID)}}</span>
							</div>
						</a>
					</div>
				</li>
				<app-book-infomation [nowState]="generalID" #info></app-book-infomation>  
			</ul>
		</li>
	</ul>
