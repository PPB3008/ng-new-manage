<h1>users</h1>
<form (ngSubmit)="onSubmit" action="post" #myForm="ngForm">
  <div class="form-group"> 
      <label for="username">username</label>
      <input id="username" type="text" placeholder="username"
      required
      [(ngModel)]="username"  name="username" #nn="ngModel"
      dirty="nn.dirty"/>
      <!-- <span>{{nn.valid}}</span> -->
      <!-- <span>{{nn.errors?.required}}</span> -->
      <div [hidden]="nn.valid||nn.pristine" class="alter alter-danger">input your username!</div>
      <div [hidden]="nn.errors?.required" class="alter alter-danger">form wrong!</div>
      <!-- <div [hidden]="{{userState}}" class="alter alter-danger">no such user</div> -->
  </div>

  <div class="form-group"> 
    <label for="password">password</label>
    <input id="password" type="password"
    [(ngModel)]="password"  name="password" placeholder="yourPassword"
    #pp="ngModel"/>
    <div [hidden]="pp.valid||pp.pristine" class="alter alter-danger">input your password!</div>
  </div>

  <div class="form-group">
    <label for="keep-login">keepLogin</label>
    <input type="checkbox" id="keep-login"
    [(ngModel)]="keepLogin" name="keepLogin" #uu="ngModel"/>    
    <span>{{uu.valid}}</span>
  </div>
  <button [class.disabled]="!myForm.form.valid" 
  [class.btn-success]="myForm.form.valid" [disabled]="!myForm.form.valid" type="submit">submit</button>
</form>  

<a (click)="closeContact()">cancel</a>
